    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      h1 {
        text-align: center;
        color: #4CAF50;
      }
      form {
        margin: 0 auto;
        width: 400px;
        padding: 20px;
        border: none;
        background-color: #fff;
        box-shadow: 0 0 5px #ccc;
        border-radius: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #777;
        font-size: 16px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"],
      input[type="file"] {
        display: block;
        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
      }
      input[type="checkbox"] {
        scale: 1.4;
        display: inline-block;
        vertical-align: middle;
      }
      label[for="clearOldFiles"] {
        display: inline-block;
        vertical-align: middle;
        margin-left: 5px;
        margin-bottom: 20px;
      }
      input[type="submit"]:hover {
        background-color: #388E3C;
      }

    </style>

<body>
<h1>Завантаження файлів</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <label for="username">Ім'я користувача:</label>
    <input type="text" id="username" name="username">
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
    <label for="savePath">Шлях:</label>
    <input type="text" id="savePath" name="savePath">
    <label for="files">Виберіть файли:</label>
    <input type="file" id="files" name="files[]" multiple>
    <label for="clearOldFiles">
        <input type="checkbox" id="clearOldFiles" name="clearOldFiles"> Очистити попередні файли?
    </label>
    <input type="submit" value="Завантажити" onclick="uploadFiles(event)">
</form>
<script>
  function uploadFiles(event) {
    event.preventDefault();
    const form = document.getElementById("uploadForm");
    const username = form.elements["username"].value;
    const password = form.elements["password"].value;
    const savePath = form.elements["savePath"].value;
    const files = form.elements["files"].files;
    const clearOldFiles = document.getElementById('clearOldFiles').checked;

    fetch("http://ppfc.us-east-2.elasticbeanstalk.com/api/authenticate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username: username,
        password: password
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === "SUCCESS") {
        const accessToken = data.accessToken;

        const url = `/uploadFiles?savePath=${savePath}&clearOldFiles=${clearOldFiles}`;
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
          formData.append("files[]", files[i]);
        }
        fetch(url, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`
          },
          body: formData
        })
        .then(response => {
          if (response.ok) {
            alert("Файли успішно завантажено!");
            form.reset();
          } else {
            alert("Помилка завантаження файлів.");
          }
        });
      } else {
        alert("Помилка автентифікації.");
      }
    });
  }

</script>
</body>
